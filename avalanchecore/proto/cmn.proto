syntax = "proto3";

package avalanchecore;
option go_package = "github.com/sqrtofpisqaured/avalanche/avalanchecore";

message CMNMessage {
  bool is_broadcast = 1;
  oneof message {
    AvalancheClient announce = 2;
  }
}

message AvalancheClient {
  uint32 version = 1;
  string client_id = 2;
  string destination = 3;
  repeated Capability capabilities = 5;
}

message Capability {
}